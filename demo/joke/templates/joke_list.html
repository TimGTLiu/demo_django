<!DOCTYPE html>
<html>
<head>
    <title>Joke List</title>
</head>
<body>
    <h1>笑話列表</h1>
    <a href="{% url 'add_joke' %}">添加新的笑話</a>
    <ul>
        {% for joke in jokes %}
            <li>{{ joke.content }} - <a href="{% url 'delete_joke' joke.id %}">刪除</a></li>
        {% endfor %}
    </ul>
</body>
</html>
